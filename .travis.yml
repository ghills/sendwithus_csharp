language: csharp
solution: Sendwithus/SendwithusClient.sln
install:
  - nuget restore Sendwithus/SendwithusClient.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory Sendwithus/testrunner
  - nuget install MSBuildTasks -Version 1.5.0.196 -OutputDirectory Sendwithus/packages
script:
  - xbuild /p:Configuration=Debug Sendwithus/SendwithusClient.sln
  - mono ./Sendwithus/testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./Sendwithus/SendwithusClient/SendwithusClientTest/bin/Debug/SendwithusClientTests.dll
  